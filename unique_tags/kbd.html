<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The HTML Tags They NEVER Taught You - &lt;kbd&gt;</title>
    <link rel="stylesheet" href="unique.css" />
    <!-- SOME CUSTOM STYLE FOR THIS ELEMENT -->
    <style type="text/css">
      kbd {
        background-color: rgb(236, 236, 236);
        padding: 5px;
        border: 2px solid rgb(189, 189, 189);
        border-radius: 5%;
      }
      code {
        font-family: monospace, sans-serif;
        font-size: 14px;
        color: #333;
        background-color: #f2f2f2;
        padding: 2px 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <h1><span class="pink">&lt;</span>kbd<span class="pink">&gt;</span></h1>
    <p>
      You can wrap the needed keyboard keys in the <abbr title="the title attribute specifies the expanded form of the abbreviation"><code> [&lt;kbd&gt;]</code></abbr> element and will display in a
      Monospace font. An example would be:<br /><br />
      <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>Q</kbd>
    </p>
    <p>the code would look like this:</p>
    <code>&lt;kbd>Ctrl&lt;/kbd> + &lt;kbd>Shift</kbd> + &lt;kbd>Q&lt;/kbd></code>
    <br><br>
    https://www.youtube.com/watch?v=VkWJQe_EsjQ  
  </body>
</html>
