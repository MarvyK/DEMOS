<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The HTML Tags They NEVER Taught You - &lt;code&gt;</title>
    <link rel="stylesheet" href="unique.css" />
    <!-- SOME CUSTOM STYLE FOR THIS ELEMENT -->
    <style type="text/css">
      code {
        font-family: monospace, sans-serif;
        font-size: 14px;
        color: #333;
        background-color: #f2f2f2;
        padding: 2px 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <h1><span class="pink">&lt;</span>code<span class="pink">&gt;</span></h1>
    <p>
      The CODE <abbr title="the title attribute specifies the expanded form of the abbreviation"><code> [&lt;code&gt;]</code></abbr> element is used to display code blocks in a Monospace font.
    </p>
    <p><strong style="color: var(--redred)">NOTE:</strong> I've added styling to make it look like a legit code block.</p>
  </body>
</html>
