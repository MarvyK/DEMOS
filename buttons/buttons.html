<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
  </head>
  <body>
    <form action="https://google.com">
      <button>Click Me</button>
    </form>
    <br /><br />
    <a
      href="http://bing.com"
      style="display: inline-block; border: 1px solid red; padding: 20px"
      >Click the Anchor</a
    >
  </body>
</html>
