<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Down picker</title>
  </head>
  <body>
    <style>
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>

    <div class="dropdown">
      <span>Size</span>
      <div class="dropdown-content">
        <div><a href="#">S</a></div>
        <div><a href="#">M</a></div>
        <div><a href="#">L</a></div>
        <div><a href="#">XL</a></div>
      </div>
    </div>
  </body>
</html>
